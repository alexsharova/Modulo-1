<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <div class="container">
        <form class="row">
            <div class="col-12 col-md-4 form-floating mt-3 mt-md-0">
                <input type="number" class="form-control" id="id" placeholder="0000000000000000">
                <label for="id">Id</label>
            </div>
            <div class="col-12 col-md-4 form-floating mt-3 mt-md-0">
                <input type="text" class="form-control" id="name" placeholder="Olman">
                <label for="name">Name</label>
            </div>
            <div class="col-12 col-md-4 form-floating mt-3 mt-md-0">
                <input type="text" class="form-control" id="lastName" placeholder="Olman">
                <label for="lastName">Lastname</label>
            </div>
            <div class="col-12 col-md-8 form-floating">
                <select class="form-select" id="requestType">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label for="requestType">Tipo solicitud</label>
            </div>
            <div class="col-12 col-md-4 form-floating mt-3">
                <textarea class="form-control" placeholder="Request description" id="description"
                    style="height: 100px"></textarea>
                <label for="description">Description</label>
            </div>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
